apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.example.sshah.gilt_android"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("../../gilt_keystore.jks")
            storePassword "Optimizely"
            keyAlias "android-demo"
            keyPassword "Optimizely"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.+'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.loopj.android:android-async-http:1.4.7'
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
    compile('com.optimizely:optimizely-rc:1.2.5-rc2@aar') {
        transitive = true
    }
    compile fileTree(dir: 'libs', include: ['localytics.jar'])
}